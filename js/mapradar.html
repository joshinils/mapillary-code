<!DOCTYPE html>
<html>
  <head>
    <title>Mapradar</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.12.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.12.0/build/ol.js"></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
      #mapdiv {
        width: auto;
        height: 100%;
        background-color: Black;
      }
    </style>
  </head>
  <body>
    <div id="mapdiv" class="map"></div>
    <script>
      
      var enlightened=new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: 'LawnGreen',
          width: 2
        })
      });
      
      var mapillary=new ol.layer.VectorTile({
            source: new ol.source.VectorTile({
              attributions: [new ol.Attribution({
                html: '"Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.'
              })],
              format: new ol.format.MVT(),
              tileGrid: ol.tilegrid.createXYZ({maxZoom: 22}),
              tilePixelRatio: 16,
              url: 'https://d2munx5tg0hw47.cloudfront.net/tiles/{z}/{x}/{y}.mapbox'
            }),
            style: enlightened
          })

      var cartodb=new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'https://cartodb-basemaps-c.global.ssl.fastly.net/dark_nolabels/{z}/{x}/{y}.png'
            })
      })
      
      var lon=13.4;
      var lat=52.5;
      var map = new ol.Map({
        layers: [cartodb,mapillary],
        target: 'mapdiv',
        view: new ol.View({
          center: ol.proj.transform([lon,lat], 'EPSG:4326', 'EPSG:3857'),
          zoom: 15
        })
      });

function myLoc() {
  navigator.geolocation.getCurrentPosition(
     function(position) {
        lon=position.coords.longitude;
        lat=position.coords.latitude;
        map.getView().setCenter(ol.proj.transform([lon,lat], 'EPSG:4326','EPSG:3857'));
        map.getView().setZoom(15);
    
		},
     function(nixlos) {
     },
     {enableHighAccuracy:true, maximumAge:30000, timeout:27000}
  )
}
var myTimer=setInterval(myLoc, 1000);


    </script>
  </body>
</html>
